<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="overlay"></div>

        <div id="monkey-riot"> <span> Gav and Jen </span> 2.0</div>

        <div id="clock"></div>
    </div>

   
    

<script
    src="https://code.jquery.com/jquery-3.3.1.js"

<script type="text/javascript">
    $('#clock').countdown('11/15/2021', function(event) {
        let $this = $(this).html(event.strftime(''
        +'<div><span>%w</span><span> Weeks </span></div>'
        +'<div><span>%d</span><span> Days </span></div>'
        +'<div><span>%H</span><span> Hr </span></div>'
        +'<div><span>%M</span><span> Min </span></div>'
        +'<div><span>%S</span><span> Sec </span></div>'
        ))
    })
</script>
